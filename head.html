    <header id="header">
        <div class="container clearfix">
            <h1 class="logo">
                <a href="index.html">GREENBOX</a>
            </h1>
            <nav class="clearfix">
                <ul class="main-menu">
                    <li><a href="sub.html" class="active">상품전체보기</a></li>
                    <li><a href="sub2.html">이번달박스</a></li>
                    <li><a href="sub3.html">그린박스시작하기</a></li>
                    <li><a href="join.html" class="h1">로그인</a></li>

                </ul>
                <ul class="top-icons">
                    <li><a href=""><i class="fas fa-shopping-bag"></i></a></li>
                    <li><a href=""><i class="fas fa-search"></i></a></li>
                </ul>
                <span class="toggle"><i class="fas fa-bars"></i></span>
            </nav>

        </div>

    </header>

    <script>
        $(function() {
            //모바일토글
            $(".toggle").click(function() {
                $(".main-menu").slideToggle();
            });
            //사이즈변경시메뉴
            $(window).resize(function() {
                if ($(window).width() > 768) {
                    //참이면 할일
                    $(".main-menu").show();
                } else {
                    //거짓이면 할일
                    $(".main-menu").hide();
                }
            });

            //상단 고정 메뉴 스크롤 내릴때 고정

            var $header = $('header');
            $(window).scroll(function() {
                if ($(this).scrollTop() > 0) {
                    $header.addClass('sticky');
                } else {
                    $header.removeClass('sticky');
                }
            });

        });

    </script>
